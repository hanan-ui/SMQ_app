{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Modifier le Critère</h2>
    <a href="{{ url_for('gestion_criteres', reference_id=critere.reference_id) }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour aux critères
    </a>
</div>

<div class="card mb-4">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">Informations de la référence</h5>
    </div>
    <div class="card-body">
        <p><strong>Référence:</strong> {{ critere.domaine_code }}.{{ critere.champ_code }}.{{ critere.reference_code }}</p>
        <p><strong>Titre:</strong> {{ critere.reference_titre }}</p>
    </div>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Modification du critère</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-2">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Numéro *</label>
                        <input type="number" class="form-control" id="numero" name="numero" 
                               value="{{ critere.numero }}" min="1" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description du critère *</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ critere.description }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('gestion_criteres', reference_id=critere.reference_id) }}" class="btn btn-secondary me-md-2">
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Modifier le critère
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
