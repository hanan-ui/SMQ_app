{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Modifier le Domaine</h2>
    <a href="{{ url_for('gestion_domaines') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour Ã  la gestion des domaines
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Modification du domaine</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code du domaine *</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               value="{{ domaine.code }}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="titre" class="form-label">Titre du domaine *</label>
                <input type="text" class="form-control" id="titre" name="titre" 
                       value="{{ domaine.titre }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ domaine.description or '' }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('gestion_domaines') }}" class="btn btn-secondary me-md-2">
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Modifier le domaine
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
